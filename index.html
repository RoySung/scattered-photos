<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scattered Memories</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling when photos are dragged near edges */
        background-color: #1a1a1a;
      }
      /* Custom scrollbar for any internal scrolling elements */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
    <!-- Force COEP=credentialless so cross-origin images (Google Photos etc.) are not blocked.
         Must be set BEFORE coi-serviceworker.js loads. -->
    <script>
      window.coi = { coepCredentialless: () => true };
    </script>
    <!-- coi-serviceworker reads window.coi and registers itself â€” must use <script src> not navigator.serviceWorker.register() -->
    <script src="./coi-serviceworker.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
